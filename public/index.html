<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css"
    crossorigin="anonymous" />
  <link href="css/tailwind-ms.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
  <script src="https://kit.fontawesome.com/4b382b0d13.js" crossorigin="anonymous"></script>
  <title>India Campus</title>
</head>

<body>
  <header class="py-10 border-0" x-data="{open:false}">
    <div class="content flex justify-between px-10 relative z-10">
      <img src="img/logo-black.png" alt="Morgan Stanley">
      <i class="text-3xl fas fa-bars cursor-pointer" x-on:click="open=true"></i>
      <nav class="absolute top-0 right-0 z-20 flex" x-show.transition="open">
        <i x-on:click="open=false" id="menu-close" class="fas fa-times absolute text-3xl top-0 right-0 cursor-pointer"></i>
        <a href="detail.html"><img src="http://placekitten.com/90/90">Reception</a>
        <a href="detail.html"><img src="http://placekitten.com/90/90">Office Buildings</a>
        <a href="detail.html"><img src="http://placekitten.com/90/90">Wellness & Recreation</a>
        <a href="detail.html"><img src="http://placekitten.com/90/90">Conference Rooms & Workplace</a>
        <a href="detail.html"><img src="http://placekitten.com/90/90">Agile Spaces</a>
        <a href="detail.html"><img src="http://placekitten.com/90/90">Pantry & Cafeteria</a>
      </nav>
    </div>
  </header>
  <div class="content">
    <section class="hdr-video">
      <video width="100%" height="auto">
        <source src="video/marketing-india.mp4" type="video/mp4">
      </video>
    </section>
    <section class="main-layout">
      <div class="flex flex-col" data-aos="fade-up">
        <div class="relative">
          <h2 data-aos="fade" data-aos-duration="2000">Reception</h2>
          <img class="w-full" src="http://placekitten.com/300/200">
        </div>
        <div class="flex flex-1 mt-5">
          <div class="w-1/4 mr-5 box box--blue"></div>
          <div class="w-3/4 box box--light-blue"></div>
        </div>
      </div>
      <div class="flex flex-col" data-aos="fade-up">
        <div class="relative">
          <h2 data-aos="fade" data-aos-duration="2000">Office Buildings</h2>
          <img class="w-full" src="http://placekitten.com/300/300">
        </div>
        <div class="flex flex-1 mt-5 box box--jade"></div>
      </div>
      <div class="flex flex-col" data-aos="fade-up">
        <div class="relative">
          <h2 data-aos="fade" data-aos-duration="2000">Wellness & Recreation</h2>
          <img class="w-full" src="http://placekitten.com/300/240">
        </div>
        <div class="flex flex-1 mt-5">
          <div class="box box--violet w-10/12 mr-5"></div>
          <div class="box w-2/12"></div>
        </div>
      </div>
      <!-- row 2 -->
      <div class="flex flex-col" data-aos="fade-up">
        <div class="relative">
          <h2 data-aos="fade" data-aos-duration="2000">Conference Rooms & Workplace</h2>
          <img class="w-full" src="http://placekitten.com/300/400">
        </div>
        <div class="box flex-1 mt-5"></div>
      </div>
      <div class="flex flex-col" data-aos="fade-up">
        <div class="relative">
          <h2 data-aos="fade" data-aos-duration="2000">Agile Space</h2>
          <img class="w-full" src="http://placekitten.com/300/250">
        </div>
        <div class="flex-1 mt-5 box box--green"></div>
      </div>
      <div class="flex flex-col" data-aos="fade-up">
        <div class="relative">
          <h2 data-aos="fade" data-aos-duration="2000">Pantry & Cafeteria</h2>
          <img class="w-full" src="http://placekitten.com/300/300">
        </div>
        <div class="flex flex-1 mt-5">
          <div class="box box--violet mr-5 w-2/12"></div>
          <div class="box box--light-blue w-10/12"></div>

        </div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"
    integrity="sha512-tnNM6PPNOVfZ5sGPw6hThCrcUBeqt2mVEk3EAj8tCtuMHqbuVm5/HsZagrr8W2aaFE+6rKIByGwQbEnmodrYVg=="
    crossorigin="anonymous"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>

</html>
