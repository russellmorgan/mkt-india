<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css"
    crossorigin="anonymous" />
  <link href="css/tailwind-ms.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
  <title>India Campus</title>
</head>

<body>

  <header class="py-10">
    MS header with nav
  </header>
  <section class="hdr-video">
    <video width="100%" height="auto">
      <source src="video/marketing-india.mp4" type="video/mp4">
    </video>
  </section>
  <section>
    <div class="main-layout">
      <div class="ppx-5">
        <h2>Column 1</h2>
        <img class="w-full" src="http://placekitten.com/300/200">
        <div class="tmp"></div>
      </div>
      <div class="">
        <h2>
          column 2
        </h2>
        <img class="w-full" src="http://placekitten.com/300/200">
        <div class="flex">
          <div class="tmp w-1/3 mr-5" style="background-color: aqua;"></div>
          <div class="tmp w-2/3"></div>
        </div>
      </div>
      <div class="ppx-5"><h2>
        col 3
      </h2>
      <img class="w-full" src="http://placekitten.com/300/200">
      <div class="tmp"></div>
      </div>

      <!-- row 2 -->
      <div class="ppx-5">
        <h2>Column 1 row 2</h2>
        <img class="w-full" src="http://placekitten.com/300/200">
        <div class="tmp"></div>
      </div>
      <div class="pxp-5">
        column 2 row 2
        <img class="w-full" src="http://placekitten.com/g/300/200">
        <div class="flex">
          <div class="tmp w-2/3 mr-5"></div>
          <div class="tmp w-1/3" style="background-color: pink"></div>
        </div>
      </div>
      <div class="ppx-5">col 3 row 2
        <img class="w-full" src="http://placekitten.com/300/200">
        <div class="tmp"></div>
      </div>

  </section>
</body>

</html>
