<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css"
    crossorigin="anonymous" />
  <link href="css/tailwind-ms.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
  <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine-ie11.min.js" defer></script>
  <script src="https://kit.fontawesome.com/4b382b0d13.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <title>India Campus</title>
</head>

<body>
  <header class="py-6 lg:py-10 border-0" x-data="{open:false}">
    <div class="content flex justify-between items-center px-5 lg:px-10 relative z-10">
      <a href="index.html"><img src="img/logo-black.png" alt="Morgan Stanley"></a>
      <i class="text-3xl fas fa-bars cursor-pointer" x-on:click="open=true"></i>
      <nav class="absolute top-0 right-0 shadow" x-show.transition="open">
        <i x-on:click="open=false" id="menu-close" class="fas fa-times absolute text-3xl top-0 right-0 cursor-pointer p-3"></i>
        <a href="detail.html"><img src="img/menu_reception@2x.png">Reception</a>
        <a href="detail.html"><img src="img/menu_building@2x.png">Office Buildings</a>
        <a href="detail.html"><img src="img/menu_wellness@2x.png">Wellness & Recreation</a>
        <a href="detail.html"><img src="img/menu_workplace@2x.png">Conference Rooms & Workplace</a>
        <a href="detail.html"><img src="img/menu_agile@2x.png">Agile Spaces</a>
        <a href="detail.html"><img src="img/menu_pantry@2x.png">Pantry & Cafeteria</a>
      </nav>
    </div>
  </header>
  <div class="content px-5 lg:px-10" x-data="details()" x-init="$watch('playing', function(value){init(value)})" x-on:keydown.escape.window="showCarousel = false">
    <section class="details-layout py-10">
      <div class="w-full lg:w-7/12" data-aos="fade">
        <h3 x-text="title"></h3>
        <div x-html="intro"></div>
      </div>
    </section>
    <section>
      <div class="hidden flex w-100 cursor-pointer btn-slideshow mb-10" x-show="showCarousel==false" x-on:click="showCarousel = true">
        <img src="img/btn-slideshow.svg" alt="view slideshow" class="mr-2">
        View as slideshow 
      </div>
      <div x-show="showCarousel == false" class="flex flex-wrap thumbnails" data-aos="fade-up">
        <template x-for="(thumb, index) in thumbs">
          <div class="thumb">
            <img loading="lazy" class="w-full" x-bind:src="thumb" x-on:click="activeSlide = index; showCarousel = true">
            <aside class="mb-8 mt-2 text-sm md:hidden" x-text="descriptions[index]"></aside>
          </div>
        </template>
      </div>
      <div class="carousel" x-ref="carousel" x-show.transition.opacity.duration.800ms="showCarousel">
        <template x-for="(thumb, index) in thumbs">
          <div x-show.immediate.transition.opacity.duration.1500ms="activeSlide === index" class="w-full slide" :class="{'active':showDescription==true}">
            <img x-bind:src="thumb">
            <div class="carousel__controls">
              <div>
                <span x-text="index+1"></span>/<span x-text="thumbs.length"></span>
                <i class="pl-5 fas fa-play cursor-pointer" x-show="playing==false" x-on:click="playing=true"></i>
                <i class="pl-5 fas fa-pause cursor-pointer" x-show="playing==true" x-on:click="playing=false"></i>
              </div>
              <i class="fas fa-th cursor-pointer" x-on:click="playing = false; showCarousel = false"></i>
            </div>
            <div class="carousel__info">
              <div :class="{'active':showDescription === true}" x-on:click="toggleDescription()">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 1C7.26857 1 1 7.26857 1 15C1 22.7325 7.26857 29 15 29C22.7309 29 29 22.7325 29 15C29 7.26857 22.7309 1 15 1" id="circle" stroke="white" stroke-width="2"/>
                  <path id="icon" fill-rule="evenodd" clip-rule="evenodd" d="M12.2593 21.3325L13.8102 13.8425L12 13.3499L12.0219 12.9268L15.6644 11.7052L15.8369 11.8931L13.9827 20.7926C13.8102 21.6144 14.1553 21.7084 15.9446 21.7317L15.9874 22.0142C15.1249 22.5769 14.0266 23 13.2718 23C12.3669 23 12.0868 22.1782 12.2593 21.3325ZM14.5651 7.97217C14.5651 7.00916 15.2117 6 16.0523 6C16.5912 6 17 6.35195 17 7.10312C17 8.06613 16.3748 9.0992 15.5348 9.0992C14.9953 9.0992 14.5651 8.72334 14.5651 7.97217Z" fill="white"/>
                  </svg>
              </div>
              <span x-show.transition.opacity="showDescription==true" x-text="descriptions[index]"></span>
            </div>
          </div>
        </template> 
        <i class="arrow fas fa-chevron-right" x-on:keydown.arrow-right.window="carouselNav(1,true)" x-on:click="carouselNav(1,true)"></i>
        <i class="arrow fas fa-chevron-left" x-on:keydown.arrow-left.window="carouselNav(0,true)" x-on:click="carouselNav(0,true)"></i>
      </div>
    </section>
    <footer class="my-20">
      <div class="flex items-end xl:w-1/3 justify-between py-8 mx-auto">
        <a class="w-5/12 flex justify-end" href="https://www.linkedin.com/company/morgan-stanley" target="_blank">
          <img src="img/ms-icon-linkedin-gr.svg" alt="linkedIn icon">
        </a>
        <i class="text-center w-1/12 fas fa-circle"></i>
        <a class="w-5/12" href="https://www.youtube.com/user/mgstnly" target="_blank">
          <img src="img/ms-icon-youtube-gr.svg" alt="YouTube icon">
        </a>
      </div>
      <div class="flex xl:w-1/3 py-5 mx-auto justify-center items-center border-t-2 border-b-2">
        <a class="w-5/12 flex justify-end" href="">India CIG Jive Website</a>
        <i class="text-center w-1/12 fas fa-circle"></i>
        <a class="w-5/12" href="https://ourhistory.morganstanley.com/" target="_blank">85th Anniversary</a>
      </div>
      <p class="text-center text-xs pt-10">&copy; 2021 Morgan Stanley All rights reserved</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"
    integrity="sha512-tnNM6PPNOVfZ5sGPw6hThCrcUBeqt2mVEk3EAj8tCtuMHqbuVm5/HsZagrr8W2aaFE+6rKIByGwQbEnmodrYVg=="
    crossorigin="anonymous"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>

</html>
